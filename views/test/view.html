    <div class="col-md-offset-3 col-md-6">

                            </small>

                      {{pass}}

    <div class="col-md-2">

    </div> <!-- col-md-4 -->
</div> <!-- ends row -->




<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="blue">
            <div class="content center">
                {{for leason in leasons:}}
			        <div><h3>{{=leason['date']}}</h3></div>
                {{pass}}
            </div>
        </div>
    </div>
</div>


    <script type="text/javascript">
$('.top').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    fade: true,

});

  asNavFor: '.top',
  variableWidth: true,
  focusOnSelect: true
});

</script>
